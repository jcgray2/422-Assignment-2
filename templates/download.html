<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image</title>
</head>
<body>
    <h1>Download</h1>
    <form action="{{ url_for('download') }}" method="POST">
        <label for="image_key">Enter Image Key:</label><br>
        <input type="text" id="image_key" name="image_key" required><br><br>
        <button type="submit">Download Image</button>
    </form>
</body>
</html>
