<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        <label for="username">Username:</label>
        {{ form.username(size=32, required=True, id="username") }}
        <label for="password">Password:</label>
        {{ form.password(size=32, required=True, id="password") }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
