<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if photos %}
        <ul>
            {% for photo in photos %}
                <li>{{ photo.file_path }}</li> <!-- Adjust as necessary -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No photos found.</p>
    {% endif %}
</body>
</html>
